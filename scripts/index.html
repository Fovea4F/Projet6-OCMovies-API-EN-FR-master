<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStream-ORI</title>
    <!-- Inclusion du fichier css pour le style du jeu -->

<body>
    <header id="header" class="header">
        <div id="title" >
            <h1>JustStreamIt</h1>
            <div class="rubrique">Accueil</div>

    <!-- Boîte modale cachée initialement -->
    <div class="modal" id="image-modal">
        <span class="close" id="close-modal">&times;</span>

    <!--Carrousel-->
    <div id="carrousel">
        <div id="carrouselContainer"></div>
        <img src="images/chevron.png" class="button" alt="right button - Image PNG de fr.pngtree.com" id="rightButton"/>
        <img src="images/chevron.png" class="button" alt="left button - Image PNG de fr.pngtree.com" id="leftButton"/>
    </div>
